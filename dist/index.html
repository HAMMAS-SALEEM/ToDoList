<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/fe6dec7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo's</title>
<script defer src="main.js"></script></head>

<body>
    <section>
        <header class="section_header widthHeight">
            <h2 class="title">Today's To Do</h2>
            <i class="fas fa-sync"></i>
        </header>
        <div class="input widthHeight">
            <input type="text" id="toDoName" class="toDoName" placeholder="Add to your list...">
            <i class="fas fa-plus"></i>
        </div>
        <ul class="todos-container">
            <li class="todos widthHeight">
                <ul class="todos-01">
                <li><input type="checkbox" class=" toDoItems"></li>
                <li><input type="text" class="toDoItems tdt"></li>
                </ul>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-trash-alt" id="5"></i>
            </li>
            <!-- Todo List --> 
        </ul>
        <button type="button" class="clear-completed widthHeight">Clear all completed</button>
    </section>
</body>

</html>
