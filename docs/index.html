<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/fe6dec7cca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Todo's List</title>
<script defer src="main.js"></script></head>

<body>
    <section>
        <div class="section_header widthHeight">
            <h2 class="title">Today's To Do</h2>
            <i class="fas fa-sync"></i>
        </div>
        <form id="form" class="input widthHeight">
            <input type="text" id="to-do-name" class="toDoName" placeholder="Add to your list...">
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <ul class="todos-container">
            <!-- Todo List --> 
        </ul>
        <button type="button" class="clear-completed widthHeight">Clear all completed</button>
    </section>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          40%
        </div>
      </div>
    </div>
</body>

</html>
